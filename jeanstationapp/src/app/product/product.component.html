<section class="product_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Products
        </h2>
      </div>

      <div class="row" *ngFor="let product of products" style="display: inline-flex;">
        <div class="col-sm-6 col-lg-4">
          <div class="box">
            <div class="img-box">
              <img src={{product.picture}} alt="">
              <a href="" class="add_cart_btn">
                <span>
                  Add To Cart
                </span>
              </a>
            </div>
            <div class="detail-box">
              <h5>
                {{product.productName}}
              </h5>
              <div class="product_info">
                <h5>
                  <span>$</span> {{product.priceCAD}}
                </h5>
              </div>
              <div class="product_discount">
                <h5>
                  {{product.discount}} <span>%</span> 
                </h5>
              </div>
              <div class="product_info">
                <h5>
                  <span>Qty: </span> {{product.quantity}}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>

       
      <div class="btn_box">
        <a href="" class="view_more-link">
          View More
        </a>
      </div>
    </div>
  </section>
