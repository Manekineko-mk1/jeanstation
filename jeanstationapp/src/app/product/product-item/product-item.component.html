<div class="card mb-4 shadow-sm">
  <!-- https://www.realmenrealstyle.com/wp-content/uploads/2021/07/mens-jeans.jpg -->
  <img class="bd-placeholder-img card-img-top p-2" width="100%" src="{{ productItem.picture }}"/>

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'CAD'}}</strong>
      <strong>{{ productItem.discount }}</strong>
      <strong>{{ productItem.quantity }}</strong>
    </p>
    <p class="card-text">{{ productItem.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
