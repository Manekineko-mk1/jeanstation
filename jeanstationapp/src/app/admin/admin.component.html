<div id = "Dashboard">
    <div class="container">
        <div class="logout">
            <button (click)="logout()" type="submit">Logout</button>
        </div>

        <br>
        <br>
        <br>

        <div class="add" *ngIf="!toAdd">
            <button (click)="showAdd()" type="submit">Add Product</button>
        </div>

        <form [formGroup]="form" (ngSubmit)=" onSubmit()" *ngIf="toAdd">
        
        <div class="row">
          <div class="col-25">
            <label>ID</label>
          </div>
          <div class="col-75">
            <input formControlName="id" type="number"  placeholder="Enter the id of the product">
          </div>
        </div>
            
        <div class="row">
          <div class="col-25">
            <label>Name</label>
          </div>
          <div class="col-75">
            <input formControlName="productname" type="text"  placeholder="Enter the name of the product">
          </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label>Quantity</label>
            </div>
            <div class="col-75">
              <input formControlName="qty" type="number"  placeholder="Enter the quantity of the product">
            </div>
          </div>

          <br>

        <div class="row">
          <input class="btn" type="submit" value="Add Product">
        </div>

      </form>    

        <div class="alert" >
          {{message}}
        </div>

        <br>
        

    <br>

    </div>

    <div id="products" >
      
          <div class="container_product" >  
            <div class="row" *ngFor="let product of products">
                <div class="column">
                    <div class="card">
                      <img class="card-img-top" src={{product.picture}} alt="Card image cap">
                      <div class="card-body">
                        <h1 class="card-title">{{product.productName}}</h1>
                        <h2 class="card-text">${{product.priceCAD}}</h2>
                        <h2 class="card-text">{{product.discount*100}}% Discount!</h2>
                        <p class="card-text">Only {{product.quantity}} left!!!</p>
                        <button (click)="addToCart()">Delete</button>
                        <button (click)="addToCart()">Update</button>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
     </div>



</div>
